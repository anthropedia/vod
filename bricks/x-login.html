<script>
  const methods = {
    async submit(event) {
      event.preventDefault()
      const email = event.target.email.value
      const response = await api('/video/auth', { data: { email } })
      store.actions.login(response.data)
    }
  }
</script>

<template>
  <form @submit="submit" class="block">
    <section>
      <label for="email">
        Email Address:
        <input type="email" name="email" id="email" inputmode="email">
      </label>
    </section>
    <button type="submit">Login</button>
  </form>
</template>
