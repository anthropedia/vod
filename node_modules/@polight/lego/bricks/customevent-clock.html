<script>
  const title = "Hello Lego!"
  const state = {
    count: 0
  }

  function increment() {
    render({ count: state.count + 1 })
  }

  function constructed(component) {
    component.connected = function() {
      console.log(this.state)
    }
  }
</script>

<template>
  <section>
    <header>
      <h1>${ title }</h1>
    </header>
  </section>
  <main>
    <table>
      <thead>
        <tr>
          <td>
            <button @click="increment">clicked ${ state.count } times</button>
          </td>
        </tr>
      </thead>
    </table>
  </main>
</template>
